<script>
  $(document).ready(function(){
    var json_url = 'https://lukanx.github.io/compass-static/data/customer.json';
    function sum( obj ) {
      var sum = 0;
      for( var el in obj ) {
        if( obj.hasOwnProperty( el ) ) {
          sum += parseFloat( obj[el] );
        }
      }
      return sum;
    }


    $.getJSON(json_url, function(merchant){
      // Cards
      $.each(merchant.posts, function(i, post){
        // $('.card-deck').append($('<div class="card"><div class="card-interior" style="background-image: url('+post.image+');"><img src="'+merchant.whiteLogo+'" class="card-logo" /><div class="card-info"><h4 class="location-name">'+post.locationName+'</h4><div class="market-location">'+post.marketLocation+'</div><div class="source">Photo from '+post.source+'</div><div class="views">'+post.interactions+' Interactions</div></div></div></div>'));
        $('<div class="card"><div class="card-interior" style="background-image: url('+post.image+');"><img src="'+merchant.whiteLogo+'" class="card-logo" /><div class="card-info"><h4 class="location-name">'+post.locationName+'</h4><div class="market-location">'+post.marketLocation+'</div><div class="source">Photo from '+post.source+'</div><div class="views">'+sum(post.interactions)+' Interactions</div></div></div></div>').insertBefore($('.final-card'));

      });

    }).then(function(){
      $('.card-deck').slick({
        accessbility: false,
        arrows: false,
        infinite: false
      });
    });

    setTimeout(function(){
      $('.instructions').fadeOut(500);
    },2000);
  });
</script>
